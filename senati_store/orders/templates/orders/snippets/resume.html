<div class="card">

        <div class="">
            <table class="table table-borderless table-sm">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>

                <tbody>
                    <td>productos:</td>
                    <td style="font-weight:bold">{{ cart.total | price_format }}</td>
