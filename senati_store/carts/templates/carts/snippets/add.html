
{% load static %}



<form action="{% url 'carts:add' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}">
    <div>
        <button class="btn-cart welcome-add-cart" type="submit">
            <i class="fi fi-bs-shopping-bag-add"></i> 
             Agregar <span>al</span> carrito
            </button> 
        <button class="btn-cart welcome-add-cart welcome-more-info" style="width:70px; text-align:center;" type="button"  id="remove"><i class="fi fi-bs-minus-small"></i></button>
        <input type="number" class="btn-cart welcome-add-cart welcome-more-info" value="1" id="quantity" name="quantity" readonly style="width:70px; text-align:center;">  
        <button class="btn-cart welcome-add-cart welcome-more-info" style="width:70px; text-align:center;" type="button"  id="add" ><i class="fi fi-bs-plus"></i></button> 
    </div>
</form>

<script>
    const add = document.getElementById('add')
    const remove = document.getElementById('remove')
    const quantity = document.getElementById('quantity')

    add.addEventListener('click', function() {
        quantity.value = parseInt(quantity.value) + 1
    })

    remove.addEventListener('click', function() {
        value = parseInt(quantity.value)
        if(value != 1){
            value = value - 1
        }
        quantity.value = value
    })
</script>
